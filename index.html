<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Urban Larder Cambridge</title>
  <meta name="description" content="Coffee shop in central Cambridge">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Urban Larder</h1>
      <p>fast, friendly food and drink at the heart of mill rd.</p>
      <a href="#" class="btn-treehouse">see what we make</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="main">
    <div class="container">
      <h2 class="text-center">our favourites</h2>
      <div class="cards">
        <div class="card">
          <img src="images/coffee.jpg" alt="">
          <h3>coffee - £3</h3>
          <p>you drink it.</p>
        </div>
        <div class="card">
          <img src="images/toastie.jpg" alt="">
          <h3>toastie - £8</h3>
          <p>you eat it.</p>
        </div>
        <div class="card">
          <img src="images/salad.jpg" alt="">
          <h3>salad - £6</h3>
          <p>you eat this too. it's healthier.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <p>made with ❤ by will</p>
    <div class="footer-icons">
      <a href="https://www.linkedin.com/in/wva/"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.instagram.com/willlvvv"><i class="fa-brands fa-instagram-square"></i></a>
    </div>
  </div>

</body>
</html>
